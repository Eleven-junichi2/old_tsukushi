name: tsukushi # you probably want to 'snapcraft register <name>'
version: git # just for humans, typically '1.2+git' or '1.3.2'
summary: A code editor created by Kivy. # 79 char long summary
description: |
  Tsukushi is a code editor.
  feature:
  - Syntax highlight for python
  - Project generation

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

parts:
  tsukushi:
    plugin: dump
    # source: ./dist/Tsukushi-1.0_x64.tar.xz
    source: https://github.com/Eleven-junichi2/tsukushi/releases/download/v1.0/Tsukushi-1.0_x64.tar.xz
    stage-packages:
      - libc6
      - libxcb1
      - zlib1g
      - libgl1

apps:
  tsukushi:
    command: tsukushi
